<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space X responsive clock</title>
    <link rel="stylesheet" href="Styles/style.css">
  </head>
  <body>
    <div id="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <header>
        <div class="menutoggle">
          <a href="#">&#9776;</a>
        </div>
        <div class="logo">
          <img src="Images/SpaceX_Logo.svg" alt="logo van spaceX"/>
        </div>
    </header>
    <main>
      <section id="space1" class="spaceBetween clouds layer-1"></section>
      <section id="clock"><p id="clockDigits"></p></section>  
      <section id="space2" class="spaceBetween clouds layer-2"></section>
      <section id="earth">
        <img src="Images/earth.svg" alt="Earth" id="earthImage">       
        <!--Earth icon made by (https://www.flaticon.com/authors/vectors-market), "Vectors Market" from www.flaticon.com -->
      </section>
    </main>
    <footer>

    </footer>

    <script src="Javascript/TweenMax.min.js"></script>
    <script type="text/Javascript" src="Javascript/script.js"></script>
  </body>
</html>
