<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space X responsive clock</title>
    <link rel="stylesheet" href="Styles/style.css">
  </head>
  <body>
    <div id="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <header>
        <div class="menutoggle">
          <a href="#">&#9776;</a>
        </div>
        <div class="logo">
          <img src="Images/SpaceX_Logo.svg" alt="logo van spaceX"/>
        </div>
    </header>
    <main>
      <section id="clock"><p id="clockDigits"></p></section>
      <section id="date"><p id="dateDigits"></p></section> 
      <img src="Images/earth.svg" alt="Earth" id="earth">       
        <!--Earth icon made by (https://www.flaticon.com/authors/vectors-market), "Vectors Market" from www.flaticon.com -->
      <img src="Images/mars.svg" alt="Mars" id="mars">
        <!--Mars icon made by (http://creativecommons.org/licenses/by/3.0/), "Creative Commons BY 3.0"  from www.flaticon.com-->
      <img src="Images/rocket.svg" alt="Rocket" id="rocket" class="rocketMove shake-little">
        <!--Rocket icon made by "http://www.freepik.com", "Freepik" from www.flaticon.com/"-->      
    </main>
    <footer>

    </footer>

    <script src="Javascript/TweenMax.min.js"></script>
    <script type="text/Javascript" src="Javascript/script.js"></script>
  </body>
</html>
